<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mommy Joke Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .counter-box {
      border: 4px solid #66fcf1;
      border-radius: 15px;
      padding: 20px;
      background-color: #1f2833;
    }

    .counter-title {
      font-size: 3rem;
      color: #66fcf1;
    }

    .counter-value {
      font-size: 5rem;
      color: #45a29e;
      margin-top: 10px;
    }

    .joke-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      background-color: #45a29e;
      color: #1f2833;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .joke-button:hover {
      background-color: #66fcf1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="counter-box">
      <h1 class="counter-title">Mommy Joke Counter</h1>
      <div id="counter" class="counter-value">0</div>
    </div>
    <button id="addJokeBtn" class="joke-button">Add a Mommy Joke</button>
  </div>

  <script>
    let mommyJokeCount = 0;

    const counterElement = document.getElementById('counter');
    const addJokeBtn = document.getElementById('addJokeBtn');

    // Function to update the counter value on the screen
    function updateCounter() {
      counterElement.textContent = mommyJokeCount;
    }

    // Increment the joke count when the button is clicked
    addJokeBtn.addEventListener('click', () => {
      mommyJokeCount++;
      updateCounter();
    });

    // Initialize the counter on page load
    updateCounter();
  </script>
</body>
</html>
